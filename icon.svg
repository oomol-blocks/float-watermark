<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- 水印文字渐变 -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- 视频屏幕渐变 -->
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <!-- 播放按钮渐变 -->
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- 播放按钮阴影 -->
    <filter id="playShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect width="100" height="100" rx="24" ry="24" fill="url(#bgGradient)"/>
  
  <!-- 视频屏幕 -->
  <rect x="16" y="16" width="68" height="68" rx="8" ry="8" fill="url(#screenGradient)" stroke="#4a5568" stroke-width="2"/>
  
  <!-- 简单的屏幕内容线条 -->
  <rect x="28" y="24" width="32" height="3" rx="1" fill="#4299e1" opacity="0.4"/>
  <rect x="28" y="34" width="48" height="3" rx="1" fill="#4299e1" opacity="0.3"/>
  <rect x="28" y="44" width="24" height="3" rx="1" fill="#4299e1" opacity="0.2"/>
  <rect x="28" y="54" width="36" height="3" rx="1" fill="#4299e1" opacity="0.1"/>
  
  <path d="M44,42 L44,58 L58,50 Z" fill="#ffffff" opacity="0.7" stroke="#ffffff" stroke-width="1" stroke-linejoin="round" stroke-linecap="round"/>
  
  <!-- 飘动的水印文字 -->
  <text x="65" y="74" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
        fill="url(#textGradient)" opacity="0.8" text-anchor="middle">
    @水印
  </text>
  
  <!-- 右上角小点表示处理状态 -->
  <circle cx="76" cy="24" r="3" fill="#48bb78" opacity="0.8"/>
</svg>
